<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>

		<filter id="blur">
			<feGaussianBlur stdDeviation="3"/>
		</filter>

		<filter id="kino">
			<feComponentTransfer>
				<feFuncR offset=".1" exponent="1.5" amplitude=".7" type="gamma"></feFuncR>
				<feFuncG offset=".1" exponent="1.5" amplitude=".7" type="gamma"></feFuncG>
				<feFuncB offset=".1" exponent="1.5" amplitude=".7" type="gamma"></feFuncB>
			</feComponentTransfer>
			<feColorMatrix type="saturate" values="0.7"/>
		</filter>

	</defs>
</svg>
